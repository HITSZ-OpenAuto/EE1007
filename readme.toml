[[sections.items]]
content = """
- 考试难度每年有所波动，但是相比于模拟电子技术课程本身的深度和抽象程度来说，一般都算是容易的，没有太多变来变去的东西，重在考查基本概念。
- 如果需要锻炼设计和搭建电路的经验，可以在学习数字电子技术后报名电子设计大赛。
"""
